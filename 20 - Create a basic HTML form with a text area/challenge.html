<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to input text into a textarea. -->
    <form>
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" cols="50">
      </textarea>
      <br /><br />
      <button type="submit">Submit</button>
    </form>       
  </body>
</html>
