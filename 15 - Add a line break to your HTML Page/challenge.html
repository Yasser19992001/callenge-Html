<!DOCTYPE html>
<html>
  <head>
    <title>15 - Add a line break to your HTML Page</title>
  </head>
  <body>
    <!-- insert a line break between two lines of text using the appropriate HTML tag -->
    <!-- The two lines of text should be in the same paragraph. -->

    <p>This is the first line of text.<br>
       This is the second line of text.</p>
  </body>
</html>
