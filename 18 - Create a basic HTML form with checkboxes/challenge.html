<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
    <h2>Select your favorite hobbies:</h2>
    <form>
      <label>
        <input type="checkbox" name="hobby" value="reading"> Reading
      </label><br>
      
      <label>
        <input type="checkbox" name="hobby" value="traveling"> Traveling
      </label><br>
      
      <label>
        <input type="checkbox" name="hobby" value="cooking"> Cooking
      </label><br><br>
      
      <button type="submit">Submit</button>
  </body>
</html>
